<!DOCTYPE html>

	<meta charset="utf-8"/>
	<title> introduction to javascript </title>
	<link rel="stylesheet" href="main.css"/>
	<script type="text/javascript">
	
	function addnumbers(num1,num2) {
	var answer=num1+num2;
	// yo tala <br/> kehi gareko hoina ...just kehi nagarda ni huncha . just document.write(answer); matra garda ni huncha. 
	document.write(answer + "<br/>");
	
	}
	//yo <br/> ko kaam yaha lagyo .......if yo navako vaye hamro value 61214 parale aautho ..tara yo rakhe pachi value line break vayera aaucha . 
	addnumbers(2,4);
	addnumbers(6,6);
	addnumbers(12,2);
	</script>
