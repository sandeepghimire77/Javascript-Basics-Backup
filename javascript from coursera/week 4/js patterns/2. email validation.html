<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> pattern example </title>
	<style>
	input:focus{
		background-color: #B3B3B3;
	}
	label{
		display: block;
	}
	
	</style>
	</head>
	<body>
	<form>
  <label>Preferred email address:
  		<input type="email" id="email_addr" name="email1"  placeholder="email here" required></label>

  	<label>Repeat email address:
  		<input type="email" id="email_repeat" name="email2" required onchange="check()"></label>
		<!-- yesma hamile new event rakheko cha and that is onchange event -->

  <input type = 'submit' value = "Confirm Emails!">
</form>
<script>
function check() {
      var email1 = document.getElementById('email_addr');
      var email2 = document.getElementById('email_repeat');
 	 		if ( email1.value != email2.value) {
 	 			alert("The two emails must match!!");
  		}
}
</script>
</body>
</html>
