<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title> introduction to javascript </title>
	<link rel="stylesheet" href="main.css"/>
	
</head>
<body onload="show()">
	<button onclick ="addfood()"> add food </button>
	<p id="show" > </p>

<script>
var food=["apple","banana","orange"];
function show() {



document.getElementById('show').innerHTML = food;

}
function addfood() {
var foods =prompt("what is your favourite fruits");
food[food.length]=foods;
document.getElementById('show').innerHTML = food;
}
</script>

	
</body>
</html>
