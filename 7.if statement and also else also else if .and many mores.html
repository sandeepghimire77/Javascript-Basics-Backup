<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title> introduction to javascript </title>
	<link rel="stylesheet" href="main.css"/>
	<script type="text/javascript">
	
	var marks =prompt("enter your marks ");
	
	// here we implement if statement 
	if (marks<35){
	document.write("sorry , you are failed    ");
	}
	else if (marks>=35 && marks<60) {
	document.write(" you are passed in second division because you get marks " + marks + "only");
	}
	else if (marks>=60 && marks<80){
	document.write("you are passed in first division ");
	}
	else if (marks>=80 && marks<=100)
	{
	document.write("\"congratulation\",you are passed in first division with distinction "); 
	}
	else {
	document.write("Invalid number ");
	}
	
	
	</script>
	</head>
<body onload = "marks()">
<div class="data" > 
<script>
<h2> Notes on marks calculation  
<h3> below 35----- failed <h3> 
<h3>  35 to below 60----- 2nd division <h3> 
<h3>  60 to below 80----- 1st division <h3> 
<h3> above 80----- distinction <h3> 
function marks() {

document.getElementByTagName(h2).innerHTML=" Notes on marks calculation";  
document.getElementByTagName(h3).innerHTML="below 35----- failed <br> 35 to below 60----- 2nd division  <br> 60 to below 80----- 1st division";


}
</script>
</div>
</body>
</html>
